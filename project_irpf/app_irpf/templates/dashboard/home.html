<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Imposto de Renda</title>
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <img
          src="https://cdn.icon-icons.com/icons2/2699/PNG/512/servicenow_logo_icon_168835.png"
          alt="Ícone"
        />
      </div>
      <div class="header-right">
        <button class="nav-options" id="dashboardBtn">Dashboard</button>
        <button class="nav-options" id="usernameBtn">Username</button>
      </div>
    </header>
    <div class="container">
      <div class="dark-gray-box">
        <div class="buttons">
          <button
            class="button-add-user"
            id="addBtn"
            data-modal-target="#addModal"
          >
            Adicionar
          </button>
          <button class="button-remove-user" id="removeBtn">Remover</button>
        </div>
        <br />
        <br />
        <div id="statusMessage" class="deletable-message"></div>
        <br />
        <div class="list">
          {% for customer in customers %}
          <div class="list-item" data-customer-id="{{ customer.id}}">
            <div class="user-info-name">{{ customer.name }}</div>
            <div class="user-info-status status">
              Situação: <span class="status">{{ customer.status }}</span>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <div class="modal" id="addModal">
      <div class="modal-content">
        <span class="close-button" data-modal-close="#addModal">&times;</span>
        <h2>Adicionar Cliente</h2>
        <form id="addClientForm" method="post">
          {% csrf_token %}
          <input
            type="hidden"
            name="csrfmiddlewaretoken"
            value="{{ csrf_token }}"
          />
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required />
          </div>
          <div class="form-group">
            <label for="birthDate">Data de Nascimento:</label>
            <input type="date" id="birthDate" name="birthDate" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="documents">Documentos:</label>
            <input type="file" id="documents" name="documents" multiple />
          </div>
          <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status">
              <option value="Pendente">Pendente</option>
              <option value="Enviada">Enviada</option>
              <option value="Analisando">Analisando</option>
              <option value="Concluido">Concluído</option>
            </select>
          </div>
          <div class="buttons">
            <button
              type="button"
              class="btn cancel"
              data-modal-close="#addModal"
            >
              Cancelar
            </button>
            <button type="submit" class="btn save">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="static/js/script.js"></script>
  </body>
  <footer>
    <p>2024 © - Todos os Direitos Reservados.</p>
  </footer>
</html>
